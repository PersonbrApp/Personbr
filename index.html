<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção - Novidades em Breve!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #134208;
            --secondary-color: #a29bfe;
            --accent-color: #06b314;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(166, 226, 255, 0.1) 0%, rgba(166, 226, 255, 0.1) 90%);
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .highlight {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .clock-container {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.1) 0%, rgba(253, 121, 168, 0.1) 100%);
            border-radius: 15px;
            display: inline-block;
        }
        
        .clock {
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .date {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-top: 10px;
        }
        
        .contact-form {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        
        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(29, 0, 247, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #3bdf09;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 73, 27, 0.3);
        }
        
        button i {
            font-size: 1.2rem;
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--dark-color);
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--dark-color);
        }
        
        .countdown span {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .clock {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/9HNLKDgT/Untitled-design.png" alt="Logo" class="logo">
        <h1>OOOPS!</h1>
        <p class="message">Estamos em <span class="highlight">manutenção</span>, mas tem coisa nova chegando por aqui em breve!</p>
        
        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">1 de Janeiro de 2023</div>
        </div>
        
        <div class="contact-form">
            <h2>Solicite um contato</h2>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactName">Nome Completo*</label>
                        <input type="text" id="contactName" name="contactName" required placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">WhatsApp*</label>
                        <input type="tel" id="contactPhone" name="contactPhone" required placeholder="(61) 99289-3357">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contactService">Serviço de Interesse</label>
                    <select id="contactService" name="contactService">
                        <option value="">Selecione um serviço</option>
                        <option value="web">Desenvolvimento Web</option>
                        <option value="design">Design Gráfico</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="consultoria">Consultoria</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contactMessage">Mensagem</label>
                    <textarea id="contactMessage" name="contactMessage" rows="4" placeholder="Como podemos te ajudar?"></textarea>
                </div>
                
                <button type="submit">
                    <i class="fab fa-whatsapp"></i> Enviar por WhatsApp (61) 99206-9975
                </button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/personbrasil/" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://web.facebook.com/personbrasil?locale=pt_BR" title="Facebook"><i class="fab fa-facebook"></i></a>
            
        </div>
        
        <div class="countdown">
            Volte em <span id="days">7</span> dias para novidades incríveis!
        </div>
    </div>

    <script>
        // Relógio e data em tempo real
        function updateClock() {
            const now = new Date();
            
            // Configuração para o fuso horário de Brasília (UTC-3)
            const options = { 
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            const dateOptions = {
                timeZone: 'America/Sao_Paulo',
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };
            
            const timeStr = now.toLocaleTimeString('pt-BR', options);
            const dateStr = now.toLocaleDateString('pt-BR', dateOptions);
            
            document.getElementById('clock').textContent = timeStr;
            document.getElementById('date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }
        
        // Atualiza o relógio a cada segundo
        setInterval(updateClock, 1000);
        updateClock(); // Chamada inicial
        
        // Contador de dias
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 7); // 7 dias a partir de hoje
            
            const today = new Date();
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            document.getElementById('days').textContent = diffDays;
        }
        
        updateCountdown();
        
        // Formulário de contato
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('contactName').value;
            const phone = document.getElementById('contactPhone').value;
            const service = document.getElementById('contactService').value;
            const message = document.getElementById('contactMessage').value;
            
            // Formata o número de telefone
            const formattedPhone = phone.replace(/\D/g, '');
            
            // Cria a mensagem para o WhatsApp
            let whatsappMessage = `Olá! Meu nome é ${name}.`;
            
            if (service) {
                whatsappMessage += ` Estou interessado(a) no serviço de ${service}.`;
            }
            
            if (message) {
                whatsappMessage += ` Minha mensagem: ${message}`;
            }
            
            // Codifica a mensagem para URL
            const encodedMessage = encodeURIComponent(whatsappMessage);
            
            // Abre o WhatsApp
            window.open(`https://wa.me/5561992069975?text=${encodedMessage}`, '_blank');
            
            // Reseta o formulário
            this.reset();
            
            // Feedback visual
            const button = this.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> Mensagem enviada!';
            button.style.backgroundColor = 'var(--success-color)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.backgroundColor = 'var(--primary-color)';
            }, 3000);
        });
        
        // Máscara para o telefone
        document.getElementById('contactPhone').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
            }
            
            if (value.length > 10) {
                value = `${value.substring(0, 10)}-${value.substring(10, 15)}`;
            }
            
            this.value = value;
        });
    </script>
</body>
</html>
